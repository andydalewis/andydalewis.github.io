<!DOCTYPE html>
<html>
	<head>
		<title>Example 6</title>
	</head>
	<body>

		<button onclick="runFunction()">Message</button>

		<script type="text/javascript">
			function runFunction(){
				var userInput = prompt('Give a greeting.');
				var output = getMessage(userInput);
				alert(output + ' ' + output);
			}

			function getMessage(input){
				var give;

				if(input == 'badword'){
					give = 'That is not nice.';
				}
				else if(input == 'joke'){
					give = 'That is Funny';
				}
				else{
					give = input + ' world';
				}
				return give;

			}

		</script>


	</body>
</html>
