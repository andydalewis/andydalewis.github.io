<!DOCTYPE html>
<html>
	<head>
		<title>Example 5</title>

		<style type="text/css">
			div.box{
				width: 300px;
				height: 300px;
				background-color: green;
				color: red;
				font-family: arial;
				font-size: 10pt;
			}
		</style>

	</head>
	<body>
		<button onclick="addWords()">Add Words</button>
		<div class="box">
			
		</div>

		<script src"http://ajax.googleapis.com/ajax/libs/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			function addWords(){
				$('div.box')
					.append('<p>This has Changed!</p>');
			}
		</script>

	</body>
</html>
